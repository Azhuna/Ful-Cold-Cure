<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Cold Cure</title>
    <!-- Custom Css -->
    <link rel="stylesheet" href="fcc.css">
</head>

<body>
    <!-- Open Countdown Container  -->
    <div id="countdownContainer "><img
            src="https://images.pexels.com/photos/459469/pexels-photo-459469.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=650&w=940"
            alt="Picture of Fruit and Vegetables" srcset="">
        <!-- Open Countdown Timer -->
        <div id="countdownTimer">
            <!-- Close Countdown Timer -->
        </div>
        <!-- Open Event Buttons -->
        <div id="eventBtnContainer">
            <button>Prevent A Cold</button>
            <button>Cure A Cold</button>
            <!-- Close Event Buttons -->
        </div>
        <!-- Close COuntdown Container -->
    </div>

    <!-- Open Fruits Container -->
    <div id="fruitContainer">
        <!-- Open Fruits Cards Container -->
        <div id="fruitCardsContainer">
            <!-- Fruit Cards -->
            <div id="fruitCards"></div>
            <!-- Close Fruits Cards Container -->
        </div>
        <!-- Close Fruits Container -->
    </div>

    <!-- Open Veg Container -->
    <div id="vegContainer">
        <!-- Open Veg Cards Container -->
        <div id="vegCardsContainer">
            <!-- Veg Cards -->
            <div id="vegCards"></div>
            <!-- Close Veg Cards Container  -->
        </div>

        <!-- Close Vegetable Container -->
    </div>

    <!-- Open Recipes Container using modals -->
    <div id="recipesContainer">
        <div id="recipeCards"></div>
        <!-- Close Recipes Container -->
    </div>

    <!-- About Container -->
    <div id="aboutUs"></div>

    <!--Custom Javascript  -->
    <script src="fcc.js"></script>
</body>

</html>
