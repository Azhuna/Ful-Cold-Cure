<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Cold Cure</title>
    <link href="https://fonts.googleapis.com/css?family=Shadows+Into+Light&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="flipclock.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!-- Custom Css -->
    <link rel="stylesheet" href="fcc.css">
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
</head>

<body>

    <!-- Open Countdown Container  -->
    <div id="countdownContainer" style="background-image: url(https://images.pexels.com/photos/459469/pexels-photo-459469.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=650&w=940); background-position: center;
        background-size: contain;
        background-repeat: no-repeat;
        width: 100%;
        ">
        <!-- Open Countdown Timer -->

        <div id="countdownTimer" class="your-clock">
            <!-- Close Countdown Timer -->

        </div>
        <div id="timerTitle">
            <p id="titleText">...Until the end of Flu Season</p>
        </div>

        <!-- Open Event Buttons -->
        <div id="eventBtnContainer">
            <button>Prevent A Cold</button>
            <button>Cure A Cold</button>
            <!-- Close Event Buttons -->
        </div>
        <!-- Close Countdown Container -->
    </div>

    <!-- Open Fruits Container -->
    <div id="fruitContainer">

        <!-- Open Fruits Cards Container -->

        <div id="fruitCardsContainer">
            <!-- Fruit Cards -->


            <div class="fruitCards" selectedFruit="Mango"> <img class="fruitImg"
                    src="https://cdn.pixabay.com/photo/2018/06/20/01/34/mango-3485606_960_720.jpg" alt="Mango image">
                <h4 class="cardText">Mango</h4>
            </div>
            <div class="fruitCards" selectedFruit="Strawberries"><img class="fruitImg"
                    src="https://images.pexels.com/photos/1258264/pexels-photo-1258264.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=650&w=940"
                    alt="Strawberrie image">
                <h4 class="cardText">Strawberries</h4>
            </div>
            <div class="fruitCards" selectedFruit="Citrus"><img class="fruitImg"
                    src="https://images.pexels.com/photos/2611810/pexels-photo-2611810.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=650&w=940"
                    alt="Citrus image">
                <h4 class="cardText">Citrus</h4>
            </div>
            <div class="fruitCards" selectedFruit="Cherries"><img class="fruitImg"
                    src="https://cdn.pixabay.com/photo/2016/06/18/22/36/cherries-1465801_960_720.jpg"
                    alt="Cherries image">
                <h4 class="cardText">Cherries</h4>
            </div>
            <div class="fruitCards" selectedFruit="Grape"> <img class="fruitImg"
                    src="https://images.pexels.com/photos/23042/pexels-photo.jpg?auto=compress&cs=tinysrgb&dpr=2&h=650&w=940"
                    alt="Grape images">
                <h4 class="cardText">Grape</h4>
            </div>
            <div class="fruitCards" selectedFruit="Papaya"> <img class="fruitImg"
                    src="https://cdn.pixabay.com/photo/2017/03/07/04/32/fruit-2123166_960_720.jpg" alt="Papaya image">
                <h4 class="cardText">Papaya</h4>
            </div>
            <div id="container">

            </div>

            <!-- Close Fruits Cards Container -->

        </div>
        <!-- Close Fruits Container -->

    </div>

    <!-- Open Veg Container -->
    <div id="vegContainer">
        <!-- Open Veg Cards Container -->
        <div id="vegcardsContainer">
            <!-- Veg Cards -->
            <div id="Broccoli" class="vegCards">
                <img src="https://images.pexels.com/photos/47347/broccoli-vegetable-food-healthy-47347.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=650&w=940"
                    alt="Broccoli Image" class="vegImg">
                <h4>Broccoli</h4>
            </div id="Carrot">
            <div class="vegCards"><img
                    src="https://images.pexels.com/photos/143133/pexels-photo-143133.jpeg?auto=compress&cs=tinysrgb&dpr=2&w=500"
                    alt="Carrot Image" class="vegImg">
                <h4>Carrot</h4>
            </div>

            <div id="Corn" class="vegCards"><img
                    src="https://images.pexels.com/photos/1353865/pexels-photo-1353865.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=650&w=940"
                    alt="Corn Image" class="vegImg">
                <h4>Corn</h4>
            </div>
            <div id="Greens" class="vegCards"><img
                    src="https://images.pexels.com/photos/1751149/pexels-photo-1751149.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=650&w=940"
                    alt="Greens Image" class="vegImg">
                <h4>Greens</h4>
            </div>
            <div id="SweetPotato" class="vegCards"><img
                    src="https://images.pexels.com/photos/89247/pexels-photo-89247.png?auto=compress&cs=tinysrgb&dpr=2&h=650&w=940"
                    alt="Sweet Potato Image" class="vegImg">
                <h4>Sweet Potato</h4>
            </div>

            <div id="Tomato" class="vegCards"><img
                    src="https://images.pexels.com/photos/48802/tomato-bunch-mature-red-48802.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=650&w=940"
                    alt="Tomato Image" class="vegImg">
                <h4>Tomato</h4>
            </div>

            <div id="Asparagus" class="vegCards"><img
                    src="https://images.pexels.com/photos/351679/pexels-photo-351679.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=650&w=940"
                    alt="Asparagus Image" class="vegImg">
                <h4>Asparagus</h4>
            </div>

            <div id="Cabbage" class="vegCards"><img
                    src="https://images.pexels.com/photos/209482/pexels-photo-209482.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=650&w=940"
                    alt="Cabbage Image" class="vegImg">
                <h4>Cabbage</h4>
            </div>

            <!-- Close Veg Cards Container  -->
        </div>

        <!-- Close Vegetable Container -->
    </div>

    <!-- Open Recipes Container using modals -->
    <div id="recipesContainer">

    </div>
    <!-- The Modal -->
    <div id="myModal" class="modal">

        <!-- Modal content -->
        <div class="modal-content">
            <span class="close">&times;</span>
            <div id="recipeSiteContainer">
                <div id="recipeSite"></div>
            </div>
        </div>

    </div>
    <!-- Close Recipes Container -->
    </div>

    <!-- About Container -->
    <div id="aboutUs"></div>
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <!--Fip Clock Js-->
    <script src="flipclock.min.js"></script>
    <!--Custom Javascript  -->
    <script src="fcc.js"></script>

</body>

</html>
